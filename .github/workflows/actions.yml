name: Actions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
        - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - run: yarn install
      - run: yarn lint
